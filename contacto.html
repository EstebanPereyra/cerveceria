<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/normalize.css">

    <title>Ceres - Contacto</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header">
            <div class="header__contenido">
                <h1 class="header__title"><strong>Ceres</strong></h1>
                <p class="header__lema">Cerveceria Artesanal</p>
            </div>
            <div class="navegacion">
                <a href="#nav" class="navegacion__img">
                    <i class="fas fa-bars"></i>
                </a>
                <nav id="nav" class="navegacion__menu">
                    <a href="index.html" class="navegacion__item">Inicio</a>
                    <a href="nosotros.html" class="navegacion__item">Nosotros</a>
                    <a href="productos.html" class="navegacion__item">Productos</a>
                    <a href="reservas.html" class="navegacion__item">Reservas</a>
                    <a href="contacto.html" class="navegacion__item">Contacto</a>
                    <a href="testimoniales.html" class="navegacion__item">Testimoniales</a>
                    <a href="#" class="navegacion__item--cerrar">
                        <i class="fas fa-times"></i>
                    </a>
                </nav>
            </div>
        </div>
        </div>
        </div>

    </header>
    <!-- Inicio de header -->
    <main>
        <h1 class="title__contacto">Contáctanos</h1>

        <form action="" class="contacto" id="formulario">
            <label for="nombre" class="contacto__label">Nombre y Apellido</label>
            <input type="text" id="nombre" class="contacto__input">
            <div id="mensajeNombre" class="errores">Ingresa tu nombre</div>
            
            <label for="telefono" class="contacto__label">Teléfono</label>
            <input type="number" id="telefono" class="contacto__input">
            <div id="mensajeTelefono" class="errores">Ingresa tu teléfono</div>

            <label for="correo" class="contacto__label">Correo electrónico</label>
            <input type="email" id="correo" class="contacto__input">
            <div id="mensajeCorreo" class="errores">Ingresa un correo electrónico válido</div>

            <label for="consulta" class="contacto__label">Consulta</label>
            <textarea id="consulta" cols="30" rows="10" class="contacto__consulta"></textarea>
            <div id="mensajeConsulta" class="errores">Ingresa tu consulta</div>

            <input id="enviar" type="submit" value="Contacto" class="contacto__input--btn">
        </form>
    </main>

    <!-- Inicio de footer -->
    <footer>
        <div class="footer">

            <div class="footer__socialmedia">
                <ul class="footer__lista">
                    <li>
                        <a href=""><i class="footer__item fab fa-whatsapp" onclick="wsp();"></i></a>
                        <a href=""><i class="footer__item fab fa-facebook-square"></i></a>
                        <a href=""><i class="footer__item fab fa-instagram"></i></a>
                        <a href=""><i class="footer__item fab fa-youtube"></i></a>
                        <a href=""><i class="footer__item fab fa-linkedin"></i></a>
                    </li>
                </ul>
            </div>

            <div class="footer__copyright">
                <p class="footer__txt">&copy Todos los derechos reservados - Esteban Pereyra</p>
            </div>
        </div>

    </footer>
    <!-- Fin de Footer -->

    <script src="js/contacto.js"></script>

        function wsp(){
            window.open(`https://api.whatsapp.com/send?phone=3624266733&text=Hola, estoy interesado en conocer la cervecería Ceres`,'_blank')}
