<body>
    <!-- Header -->
    <header>
        <div class="header">
            <div class="header__contenido">
                <h1 class="header__title"><strong>Ceres</strong></h1>
                <p class="header__lema">Cerveceria Artesanal</p>
            </div>
            <div class="navegacion">
                <a href="#nav" class="navegacion__img">
                    <i class="fas fa-bars"></i>

        </div>
        </div>

    </header>
    <!-- Fin de header -->
    <main>
        <h1 class="title__reserva">RESERVA TU LUGAR</h1>
        <div class="reserva">
            <article class="reserva__mesa" id="formulario">
                <img src="img/reservacion/mesa-22.png" alt="Mesa para dos" class="reserva__img">
                <h2 class="reserva__title">Mesa para 2</h2>
                <form action="" class="reserva__form"> 
                    <label for="nombre" class="reserva__label">Nombre y apellido</label>
                    <input type="text" id="nombre" class="reserva__input nombre">
                    <label for="cantidad" class="reserva__label">¿Cuántas personas están invitadas?</label>
                    <input type="number" id="cantidad" min="1" max="2" class="reserva__input cantidad">
                    <label for="fecha" class="reserva__label">Ingresa la fecha de reserva</label>
                    <input type="text" id="fecha" class="reserva__input--fecha fecha">
                    <button type="submit" value="Reservar lugar" class="reserva__input--btn" id="reservar">Reservar</button>
                </form>
            </article>

            <article class="reserva__mesa" id="formulario-2">
                <img src="img/reservacion/mesa-44.png" alt="Mesa para dos" class="reserva__img">
                <h2 class="reserva__title">Mesa para 4</h2>
                <form action="" class="reserva__form">
                    <label for="nombre-2" class="reserva__label">Nombre y apellido</label>
                    <input type="text" id="nombre-2" class="reserva__input nombre">
                    <label for="cantidad-2" class="reserva__label">¿Cuántas personas están invitadas?</label>
                    <input type="number" id="cantidad-2" min="1" max="4" class="reserva__input cantidad">
                    <label for="fecha-2" class="reserva__label">Ingresa la fecha de reserva</label>
                    <input type="text" id="fecha-2" class="reserva__input--fecha fecha">
                    <button type="submit" value="Reservar lugar" class="reserva__input--btn" id="reservar-2">Reservar</button>
                </form>
            </article>

            <article class="reserva__mesa" id="formulario-3">
                <img src="img/reservacion/mesa-66.png" alt="Mesa para dos" class="reserva__img">
                <h2 class="reserva__title">Mesa para 6</h2>
                <form action="" class="reserva__form">
                    <label for="nombre-3" class="reserva__label">Nombre y apellido</label>
                    <input type="text" id="nombre-3" class="reserva__input nombre">
                    <label for="cantidad-3" class="reserva__label">¿Cuántas personas están invitadas?</label>
                    <input type="number" id="cantidad-3" min="1" max="6" class="reserva__input cantidad">
                    <label for="fecha-3" class="reserva__label">Ingresa la fecha de reserva</label>
                    <input type="text" id="fecha-3" class="reserva__input--fecha fecha">
                    <button type="submit" value="Reservar lugar" class="reserva__input--btn" id="reservar-3">Reservar</button>
                </form>
            </article>
        </div>
    </main>
    <!--Mensaje de reserva exitosa creado con JavaScript-->
    <div class="modalContenedor" id="modalContainer">
